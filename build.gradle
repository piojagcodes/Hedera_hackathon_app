apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


description = 'Hedera Hashgraph hackathon app'
    group = 'piojagcodes'

mainClassName = 'piojagcodes.HederaJavaApi.HederaHashgraphMainClass'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    
    compile group: 'com.hedera.hashgraph', name: 'sdk', version: '2.0.4'
    
    compile group: 'io.grpc', name: 'grpc-netty-shaded', version: '1.34.1'
    
    compile group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.2.1'
}
